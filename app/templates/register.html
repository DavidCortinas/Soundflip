{% extends 'layout.html' %}

{% block content %}
<h4>Register</h4>
<hr />
<div class="row">
    <div class="col-6 offset-3">
        <form action="" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" id="" placeholder="First Name" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="last_name" id="" placeholder="Last Name" />
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="" placeholder="Email" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="" placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="confirm_password" id="" placeholder="Confirm Password" />
            </div>
            <input type="submit" class="btn btn-info btn-block" value="Register" />
        </form>
    </div>
</div>
{% endblock content %}
